name: Build Runner

on:
  push:
    tags:
      - 'runner-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  build-runner-python:
    name: Build Python Runner (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: skuldbot-runner-linux
            asset_name: skuldbot-runner-linux-amd64
          - os: windows-latest
            artifact_name: skuldbot-runner-windows
            asset_name: skuldbot-runner-windows-amd64.exe
          - os: macos-latest
            artifact_name: skuldbot-runner-macos
            asset_name: skuldbot-runner-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard
          pip install -e ./runner[all]

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf ccache

      - name: Build with Nuitka
        working-directory: ./runner
        run: |
          python build.py --onefile
        env:
          NUITKA_CACHE_DIR: ${{ github.workspace }}/.nuitka-cache

      - name: Sign binary (macOS)
        if: runner.os == 'macOS'
        run: |
          codesign --force --deep --sign - ./runner/dist/skuldbot-runner || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            runner/dist/skuldbot-runner*
            !runner/dist/*.build/
          retention-days: 30

  build-runner-app:
    name: Build Runner App (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: runner-app-linux
          - os: windows-latest
            artifact_name: runner-app-windows
          - os: macos-latest
            artifact_name: runner-app-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: runner-app/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: ./runner-app
        run: npm ci

      - name: Build Tauri App
        working-directory: ./runner-app
        run: npm run tauri:build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            runner-app/src-tauri/target/release/bundle/deb/*.deb
            runner-app/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            runner-app/src-tauri/target/release/bundle/msi/*.msi
            runner-app/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            runner-app/src-tauri/target/release/bundle/dmg/*.dmg
            runner-app/src-tauri/target/release/bundle/macos/*.app
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-runner-python, build-runner-app]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
